<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Player | Instant Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --panel-bg: rgba(10, 10, 12, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        .page-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .mesh-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, #1e1b4b 0%, transparent 40%), radial-gradient(circle at 80% 80%, #082f49 0%, transparent 40%);
            filter: blur(80px) brightness(0.7);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            backdrop-filter: blur(20px);
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.01);
            border-right: 1px solid var(--glass-border);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            margin-bottom: 48px;
        }

        .logo span {
            color: var(--accent);
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        /* Main View */
        .main-view {
            padding: 40px 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            position: relative;
            margin-bottom: 48px;
        }

        #search-input {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 16px;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        #search-input:focus {
            border-color: var(--accent);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 32px;
        }

        .track-card {
            background: var(--panel-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .track-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .track-thumb {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            background: #111;
            margin-bottom: 16px;
            object-fit: cover;
        }

        .track-info h3 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-info p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(40px);
            border-top: 1px solid var(--glass-border);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .mini-thumb {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: #111;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .control-btns {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        #play-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        #progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 0%;
        }

        audio {
            display: none;
        }
    </style>
</head>

<body>
    <div class="page-canvas">
        <div class="mesh-gradient"></div>
        <canvas id="starfield"></canvas>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/static/logo.png"
                    style="width: 32px; height: 32px; border-radius: 6px; box-shadow: 0 0 15px var(--accent-glow);">
                NOVA <span>PLAYER</span>
            </div>
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Search</a>
            <a href="#" class="nav-item">Playlists</a>
            <div style="flex-grow: 1;"></div>
            <a href="https://nesbes.me" class="nav-item">Documentation</a>
        </aside>

        <main class="main-view">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for tracks, artists, albums...">
            </div>

            <div id="results" class="results-grid">
                <!-- Tracks will appear here -->
            </div>
        </main>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img id="current-thumb" class="mini-thumb" src="">
            <div>
                <h4 id="current-title" style="font-size: 14px; margin-bottom: 2px;">Waiting for a track...</h4>
                <p id="current-artist" style="font-size: 12px; color: var(--text-secondary);">Nova Player</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-btns">
                <button id="play-btn">▶</button>
            </div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div class="volume"></div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // Starfield Effect
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initStars(); }
        function initStars() { stars = []; const count = Math.floor(window.innerWidth / 10); for (let i = 0; i < count; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 1.5, speed: Math.random() * 0.5 + 0.1 }); } }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#fff'; stars.forEach(star => { ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill(); star.y -= star.speed; if (star.y < -10) star.y = canvas.height + 10; }); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize); resize(); animate();

        // Player Logic
        const searchInput = document.getElementById('search-input');
        const resultsGrid = document.getElementById('results');
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const progressBar = document.getElementById('progress-bar');

        searchInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value;
                const res = await fetch(`/api/v1/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                renderResults(data.data.tracks);
            }
        });

        function renderResults(tracks) {
            resultsGrid.innerHTML = '';
            tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <img class="track-thumb" src="${track.thumbnails ? track.thumbnails[0].url : ''}">
                    <div class="track-info">
                        <h3>${track.name}</h3>
                        <p>${track.artists.join(', ')}</p>
                    </div>
                `;
                card.onclick = () => playTrack(track);
                resultsGrid.appendChild(card);
            });
        }

        function playTrack(track) {
            audio.src = `/api/v1/tracks/stream/${track.id}`;
            audio.play();
            playBtn.innerText = '⏸';
            document.getElementById('current-thumb').src = track.thumbnails ? track.thumbnails[0].url : '';
            document.getElementById('current-title').innerText = track.name;
            document.getElementById('current-artist').innerText = track.artists.join(', ');
        }

        playBtn.onclick = () => {
            if (audio.paused) { audio.play(); playBtn.innerText = '⏸'; }
            else { audio.pause(); playBtn.innerText = '▶'; }
        };

        audio.ontimeupdate = () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
        };
    </script>
</body>

</html>
